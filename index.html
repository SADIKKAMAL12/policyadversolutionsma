        {

          icon: "Bitcoin",
          details: [
            { label: "Wallet Address", value: "THCY7VUs4F7gYQmQ1N44dRXgVYQr4DkiLF", copyable: true },
            { label: "Network", value: "TRC20 (Tron)" },

        {

          icon: "Banknote",
          details: [{ label: "Binance ID", value: "74251224", copyable: true }],
          instructions: "Use the Binance ID above for payment processing.",

      ];

      // Simple Lucide Icons as SVG components
      const CheckCircle2 = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      );

      const Building2 = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        </svg>
      );

      const Wallet = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
        </svg>
      );

      const CreditCard = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
        </svg>
      );

      const Bitcoin = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      );

      const Banknote = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
      );

      const ChevronDown = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
        </svg>
      );

      const Copy = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
      );

      const Check = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
        </svg>
      );

      const MessageCircle = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
      );

      const Phone = ({ className }) => (
        <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
      );

      const iconMap = {
        Building2,
        Wallet,
        CreditCard,
        Bitcoin,
        Banknote,
      };

      // PaymentMethodCard Component
      function PaymentMethodCard({ method }) {
        const [isExpanded, setIsExpanded] = useState(false);
        const [copiedField, setCopiedField] = useState(null);

        const IconComponent = iconMap[method.icon];

        const handleCopy = (value, label) => {
          navigator.clipboard.writeText(value);
          setCopiedField(label);
          setTimeout(() => setCopiedField(null), 2000);
        };

        const copyAllDetails = () => {
          const allDetails = method.details.map((detail) => `${detail.label}: ${detail.value}`).join("\n");
          const fullText = `${method.name}\n${"-".repeat(method.name.length)}\n${allDetails}${
            method.instructions ? `\n\nInstructions: ${method.instructions}` : ""
          }`;

          navigator.clipboard.writeText(fullText);
          setCopiedField("all");
          setTimeout(() => setCopiedField(null), 2000);
        };

        return (
          <div className="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border-2 border-slate-200 hover:border-slate-300">
            <button
              onClick={() => setIsExpanded(!isExpanded)}
              className="w-full p-8 flex flex-col items-center justify-center gap-4 hover:bg-slate-50 transition-colors duration-200"
            >
              <div className="w-20 h-20 bg-gradient-to-br from-slate-700 to-slate-900 rounded-2xl flex items-center justify-center">
                <IconComponent className="w-10 h-10 text-white" />
              </div>
              <h3 className="text-xl font-bold text-slate-900">{method.name}</h3>
              <ChevronDown
                className={`w-6 h-6 text-slate-400 transition-transform duration-300 ${isExpanded ? "rotate-180" : ""}`}
              />
            </button>

            <div
              className={`transition-all duration-500 ease-in-out ${
                isExpanded ? "max-h-[1000px] opacity-100" : "max-h-0 opacity-0"
              } overflow-hidden`}
            >
              <div className="px-8 pb-8 space-y-6">
                <div className="h-px bg-gradient-to-r from-transparent via-slate-300 to-transparent"></div>

                {method.details.map((detail, index) => (
                  <div key={index} className="space-y-2">
                    <label className="text-sm font-bold text-slate-700 uppercase tracking-wide">{detail.label}</label>
                    <div className="flex items-center gap-2">
                      <div className="flex-1 bg-slate-100 rounded-lg p-3 font-mono text-sm text-slate-900 break-all">
                        {detail.value}
                      </div>
                      {detail.copyable && (
                        <button
                          onClick={() => handleCopy(detail.value, detail.label)}
                          className="p-3 bg-slate-800 hover:bg-slate-900 text-white rounded-lg transition-colors duration-200"
                          title="Copy"
                        >
                          {copiedField === detail.label ? <Check className="w-5 h-5" /> : <Copy className="w-5 h-5" />}
                        </button>
                      )}
                    </div>
                  </div>
                ))}

                {method.instructions && (
                  <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <p className="text-sm text-blue-900 leading-relaxed">{method.instructions}</p>
                  </div>
                )}

                <button
                  onClick={copyAllDetails}
                  className="w-full py-3 px-6 bg-gradient-to-r from-slate-700 to-slate-900 text-white rounded-xl font-semibold hover:from-slate-800 hover:to-black transition-all duration-200 flex items-center justify-center gap-2"
                >
                  {copiedField === "all" ? (
                    <>
                      <Check className="w-5 h-5" />
                      Copied!
                    </>
                  ) : (
                    <>
                      <Copy className="w-5 h-5" />
                      Copy Payment Information
                    </>
                  )}
                </button>
              </div>
            </div>
          </div>
        );
      }

      // PaymentPage Component
      function PaymentPage() {
        const handleContactSupport = () => {
          window.open("https://wa.me/message/EMKAOMEH4NCKG1", "_blank");

        return (

                <h1 className="text-5xl font-bold text-slate-900 mb-4">Payment Methods</h1>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 mb-12">

              <div className="bg-white border-2 border-slate-200 rounded-2xl p-8 shadow-lg">

                  <button
                    onClick={handleContactSupport}

                  >
                    <Phone className="w-6 h-6" />
                    Contact Support
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // PoliciesPage Component
      function PoliciesPage({ onAgree }) {
        const [selectedTabId, setSelectedTabId] = useState(policyTabs[0].id);
        const [hasScrolledToBottom, setHasScrolledToBottom] = useState(false);
        const contentRef = useRef(null);

        const selectedPolicy = policyTabs.find((tab) => tab.id === selectedTabId);

        useEffect(() => {
          setHasScrolledToBottom(false);
        }, [selectedTabId]);

        useEffect(() => {
          const handleScroll = () => {
            if (!contentRef.current) return;

            const { scrollTop, scrollHeight, clientHeight } = contentRef.current;
            const scrolledToBottom = scrollTop + clientHeight >= scrollHeight - 50;

            if (scrolledToBottom) {
              setHasScrolledToBottom(true);
            }
          };

          const element = contentRef.current;
          element?.addEventListener("scroll", handleScroll);

          return () => element?.removeEventListener("scroll", handleScroll);
        }, []);

        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 py-12 px-4">
            <div className="w-full max-w-5xl mx-auto">
              <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div className="bg-gradient-to-r from-slate-800 to-slate-900 text-white p-8">
                  <h1 className="text-4xl font-bold mb-2">Adversolutions Service & Policy Selection</h1>
                  <p className="text-slate-300">Select a category and review the corresponding policy</p>
                </div>

                <div className="border-b border-slate-200">
                  <div className="flex flex-wrap gap-2 p-6">
                    {policyTabs.map((tab) => (
                      <button
                        key={tab.id}
                        onClick={() => setSelectedTabId(tab.id)}
                        className={`px-6 py-3 rounded-lg font-semibold transition-all duration-300 ${
                          selectedTabId === tab.id
                            ? "bg-gradient-to-r from-slate-800 to-slate-900 text-white shadow-lg"
                            : "bg-slate-100 text-slate-700 hover:bg-slate-200"
                        }`}
                      >
                        {tab.label}
                      </button>
                    ))}
                  </div>
                </div>

                <div ref={contentRef} className="h-[500px] overflow-y-auto p-8 scroll-smooth">
                  <h2 className="text-3xl font-bold text-slate-900 mb-8">{selectedPolicy.title}</h2>

                  {selectedPolicy.sections.map((section, index) => (
                    <section key={index} className="mb-8">
                      <h3 className="text-xl font-bold text-slate-900 mb-4 uppercase tracking-wide">{section.heading}</h3>
                      <div className="text-slate-700 leading-relaxed space-y-2">
                        {Array.isArray(section.content) ? (
                          section.content.map((line, i) => (
                            <p key={i} className={line === "" ? "h-2" : ""}>
                              {line}
                            </p>
                          ))
                        ) : (
                          <p>{section.content}</p>
                        )}
                      </div>
                      {index < selectedPolicy.sections.length - 1 && (
                        <div className="my-6 h-px bg-gradient-to-r from-slate-300 via-slate-400 to-slate-300"></div>
                      )}
                    </section>
                  ))}
                </div>

                <div className="p-8 bg-slate-50 border-t border-slate-200">
                  <button
                    onClick={onAgree}
                    disabled={!hasScrolledToBottom}
                    className={`w-full max-w-md mx-auto block py-4 px-8 rounded-xl font-bold text-lg transition-all duration-300 ${
                      hasScrolledToBottom
                        ? "bg-gradient-to-r from-green-600 to-emerald-600 text-white hover:from-green-700 hover:to-emerald-700 hover:shadow-xl hover:scale-105 cursor-pointer"
                        : "bg-slate-300 text-slate-500 cursor-not-allowed"
                    }`}
                  >
                    <span className="flex items-center justify-center gap-3">
                      <CheckCircle2 className="w-6 h-6" />I AGREE TO THE POLICY
                    </span>
                  </button>
                  {!hasScrolledToBottom && (
                    <p className="text-center text-slate-500 text-sm mt-4">Please scroll to the bottom to continue</p>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      }

      // Main App Component
      function App() {
        const [hasAgreed, setHasAgreed] = useState(false);

        return (
          <div>
            {!hasAgreed ? (
              <PoliciesPage onAgree={() => setHasAgreed(true)} />
            ) : (
              <PaymentPage />
            )}
          </div>
        );
      }

      // Render the app
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
